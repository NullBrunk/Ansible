- name: Backup Cisco configs to TFTP
  hosts: cisco
  gather_facts: no
  connection: network_cli

  vars:
    tftp_server: 217.3.160.100

  tasks:
    - name: Backup running-config to TFTP 
      cisco.ios.ios_command:
        commands:
        - command: "copy running-config tftp:"
          prompt: "Address or name of remote host.*"
          answer: "{{ tftp_server }}"
        - command: ""
          prompt: "Destination filename.*"
          answer: "{{ inventory_hostname }}.cfg"
      register: output

    - name: Show output
      debug:
        msg:
          version: "{{ output.stdout[0] }}"


